apiVersion: v1
kind: Service
metadata:
  name: orders
spec:
  selector:
    app: orders
  ports:
  - port: 9004
    targetPort: 9004
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: orders
  name: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      annotations:
        'consul.hashicorp.com/connect-inject': 'true'
      labels:
        app: orders
    spec:
      containers:
      - name: orders
        image: weshigbee/consul2-orders
        ports:  
        - containerPort: 9004
        env:
        - name: SHIPMENTS_URL
          value: 'http://shipments:9003'
---
apiVersion: v1
kind: Service
metadata:
  name: shipments
spec:
  selector:
    app: shipments
  ports:
  - port: 9003
    targetPort: 9003
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: shipments
  name: shipments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipments
  template:
    metadata:
      annotations:
        'consul.hashicorp.com/connect-inject': 'true'
      labels:
        app: shipments
    spec:
      containers:
      - name: shipments
        image: weshigbee/consul2-shipments
        ports:  
        - containerPort: 9003
---
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceIntentions
metadata:
  name: orders-to-shipments
spec:
  destination:
    name: shipments
  sources:
    - name: orders
      action: allow
---